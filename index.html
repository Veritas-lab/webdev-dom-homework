  <script>
    "use strict";
    document.addEventListener('DOMContentLoaded', function() {
      const commentsList = document.getElementById('comments-list');
      const addButton = document.querySelector('.add-form-button');
      const nameInput = document.querySelector('.add-form-name');
      const textInput = document.querySelector('.add-form-text');

      const API_URL = "https://wedev-api.sky.pro/api/v1/vera-pershina/comments";

      let comments = [];
      let isLoading = false;

      //Функция для получения комментариев из API

      async function fetchComments() { 
        try {
          isLoading = true;
          const response = await fetch(API_URL);
          if (!response.ok) {
            throw new Error('Ошибка при загрузке комментариев');
          }
          const data = await response.json();
          comments = data.comments.map(comment => ({
          id: comment.id,
          name: comment.author.name, // Обратите внимание на author.name
          date: new Date(comment.date).toLocaleDateString('ru-RU', {
          day: '2-digit',
          month: '2-digit',
          year: '2-digit',
          hour: '2-digit',
          minute: '2-digit'
          }).replace(',', ''),
          text: comment.text,
          likes: comment.likes,
          isLiked: false
          }));

          renderComments();
        } catch (error) {
          console.error('Ошибка:', error);
          alert('Не удалось загрузить комментарии. Пожалуйста, попробуйте позже.');
        } finally {
          isLoading = false;
        }
      }

      // Функция для добавления комментария через API

        try {
          if (name.length < 3 || text.length < 3) {
          throw new Error('Имя и текст должны быть не короче 3 символов');
          }
          const response = await fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify({
          text: text,

          }),
          });

          console.error('Ошибка:', error);
          alert(error.message); // Показываем человекочитаемое сообщение
          }
          }

      //Функция для экранирования HTML
      function escapeHtml(unsafe) {
        if (!unsafe) return unsafe;
        return unsafe
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#039;');
      }

      //Функция для форматирования даты в формат DD.MM.YY HH:MM
      function formatDate(date) {
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = String(date.getFullYear()).slice(-2);
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');

        return `${day}.${month}.${year} ${hours}:${minutes}`;
      }

      //Функция рендера комментариев
      function renderComments() {
        commentsList.innerHTML = '';
        comments.forEach(comment => {
          const commentElement = document.createElement('li');
          commentElement.classList.add('comment');
          commentElement.dataset.id = comment.id;

          //Определяем класс для кнопки лайк на основе свойства isLiked
          const likeButtonClass = comment.isLiked ? 'like-button -active-like' : 'like-button';

          commentElement.innerHTML = `
          <div class="comment-header"> 
            <div>${escapeHtml(comment.name)}</div>
            <div>${comment.date}</div>
            </div>
            <div class="comment-body">
            <div class="comment-text">
              ${escapeHtml(comment.text)}
              </div>
              </div>
              <div class="comment-footer">
                <div class="likes">
                  <span class="likes-counter">${comment.likes}</span>
                  <button class="${likeButtonClass}" data-id="${comment.id}"></button>
                   </div>
                  </div>`;

                  commentsList.appendChild(commentElement);
        });

        // Обработчики кликов на комментарии
        document.querySelectorAll('.comment').forEach(commentElement => {
          commentElement.addEventListener('click', function(event) {
            const commentId = parseInt(commentElement.dataset.id);
            const comment = comments.find(c => c.id === commentId);
            if (comment) {
              textInput.value = `> ${comment.name}: ${comment.text}\n`;
              textInput.focus();
            }
          });
        });

        //Обработчики событий для кнопок лайков с остановкой всплытия
        document.querySelectorAll('.like-button').forEach(button => {
          button.addEventListener('click', function(event) {
            event.stopPropagation();
            handleLikeClick(event);
          });
        });
      }

      //Обработчик клика на лайк
      function handleLikeClick(event) {
        const commentId = parseInt(event.target.dataset.id);
        const comment = comments.find(c => c.id === commentId);

        if (comment) {
          comment.isLiked = !comment.isLiked;
          comment.likes += comment.isLiked ? 1 : -1;
          renderComments();
        }
      }
    
      //Обработчик клика на кнопку "Добавить"
      addButton.addEventListener('click', function(){
        const name = nameInput.value.trim();
        const text = textInput.value.trim();

        //Валидация
        if(!name) {
          alert('Пожалуйста, введите ваше имя');
          return;
        }

        if (!text) {
          alert('Пожалуйста, напишите комментарий');
          return;
        }

     // Добавляем комментарий через API
     addCommentToAPI(name, text);

      //Очищаем поля ввода
      nameInput.value = '';
        textInput.value = ''; 
      })

      // Первоначальная загрузка комментариев
      fetchComments();
    });

  </script>
