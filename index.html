<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <ul class="comments" id="comments-list">
          <div class="comment-header">
            <div></div>
            <div></div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div></div>
            <div></div>
          </div>
          <div class="comment-body">
            <div class="comment-text"> 
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>-->
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Добавить</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    document.addEventListener('DOMContentLoaded', function() {
      const commentsList = document.getElementById('comments-list');
      const addButton = document.querySelector('.add-form-button');
      const nameInput = document.querySelector('.add-form-name');
      const textInput = document.querySelector('.add-form-text');

      let comments = [
        {id: 1,
          name: "Глеб Фокин",
          date: "12.02.22 12:18",
          text: " Это будет первый комментарий на этой странице",
          likes: 3,
          isLiked: false
        },

        {
          id: 2,
          name: "Варвара Н.",
          date: "13.02.22 19:22",
          text: " Мне нравится как оформлена эта страница! ❤",
          likes: 75,
          isLiked: true
        } 
      ];

      // Счетчик лайков для консоли
      let likesCounter = 0;

      //Функция для форматирования даты в формат DD.MM.YY HH:MM
      function formatDate(date) {
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = String(date.getFullYear()).slice(-2);
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');

        return `${day}.${month}.${year} ${hours}:${minutes}`;
      }

      //Функция рендера комментариев
      function renderComments() {
        commentsList.innerHTML = '';
        comments.forEach(comment => {
          const commentElement = document.createElement('li');
          commentElement.classList.add('comment');

          //Определяем класс для кнопки лайк на основе свойства isLiked
          const likeButtonClass = comment.isLiked ? 'like-button -active-like' : 'like-button';

          commentElement.innerHTML = `
          <div class="comment-header"> 
            <div>${comment.name}</div>
            <div>${comment.date}</div>
            </div>
            <div class="comment-body">
            <div class="comment-text">
              ${comment.text}
              </div>
              </div>
              <div class="comment-footer">
                <div class="likes">
                  <span class="likes-counter">${comment.likes}</span>
                  <button class="${likeButtonClass}" data-id="${comment.id}"></button>
                   </div>
                  </div>`;

                  commentsList.appendChild(commentElement);
        });

        //Обработчики событий для кнопок лайков
        document.querySelectorAll('.like-button').forEach(button => {
          button.addEventListener('click', handleLikeClick)
        });
      }

      //Обработчик клика на лайк
      function handleLikeClick(event) {
        const commentId = parseInt(event.target.dataset.id);
        const comment = comments.find(c => c.id === commentId);

        if (comment) {
          if (comment.isLiked) {
            comment.likes--;
            likesCounter--;
          } else {
            comment.likes++;
            likesCounter++;
          }
          comment.isLiked = !comment.isLiked;

          console.log(`Общее количество лайков: ${likesCounter}`);
          console.log(`Лайков у комментария ${comment.id}: ${comment.likes}`);

          //Перерендериваем комментарии
          renderComments();
        }
      }
    
      //Обработчик клика на кнопку "Добавить"
      addButton.addEventListener('click', function(){
        const name = nameInput.value.trim();
        const text = textInput.value.trim();

        //Валидация
        if(!name) {
          alert('Пожалуйста, введите ваше имя');
          return;
        }

        if (!text) {
          alert('Пожалуйста, напишите комментарий');
          return;
        }

        //Создаем и добавляем новый комментарий
        const newComment = {
          id: Date.now(), //Используем timestamp как уникальный ID
          name: name,
          date: formatDate(new Date()),
          text: text,
          likes: 0,
          isLiked: false
        }
        
        //Добавляем в массив 
        comments.push(newComment);
        renderComments();

        //Очищаем поля ввода
        nameInput.value = '';
        textInput.value = ''; 
      })

      //Первоначальный рендер комментариев
      renderComments();
    });

    console.log("It works!");
  </script>
</html>
