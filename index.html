<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Добавить</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    document.addEventListener('DOMContentLoaded', function() {
      const commentsList = document.querySelector('.comments');
      const addButton = document.querySelector('.add-form-button');
      const nameInput = document.querySelector('.add-form-name');
      const textInput = document.querySelector('.add-form-text');

      //Счетчик кликов
      let clickCounter = '0';

      //Функция для форматирования даты в формат DD.MM.YY HH:MM
      function formatDate(date) {
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = String(date.getFullYear()).slice(-2);
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');

        return `${day}.${month}.${year} ${hours}:${minutes}`;
      }

      //Функция для создания нового комментария
      function createComment(name, text) {
        const now = new Date();
        const dateStr = formatDate(now);

        const commentElement = document.createElement('li');
        commentElement.classList.add('comment')

        commentElement.innerHTML = `
        <div class="comment-header"> 
          <div>${name}</div>
          <div>${dateStr}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${text}
              </div>
              </div>
              <div class="comment-footer">
                <div class="likes">
                  <span class="likes-counter">0</span>
                  <button class="like-button"></button>
                  </div>
                  </div>`;

                  return commentElement
      }

      //Обработчик клика на кнопку "Добавить"
      addButton.addEventListener('click', function(){
        clickCounter++;
        console.log(`Кнопка "Добавить" нажата ${clickCounter} раз(а)`);
        const name = nameInput.value.trim();
        const text = textInput.value.trim();
        
        //Валидация
        if(!name) {
          alert('Пожалуйста, введите ваше имя');
          return;
        }

        if (!text) {
          alert('Пожалуйста, напишите комментарий');
          return;
        }

        //Создаем и добавляем новый комментарий
        const newComment = createComment(name, text);
        commentsList.appendChild(newComment);

        //Очищаем поля ввода
        nameInput.value = '';
        textInput.value = ''; 
      })
    })
    console.log("It works!");
  </script>
</html>
